{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-black">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Receipe Sharing Site</a>
      </div>
    </nav>

    <div class="container card p-3 shadow l-g">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>Edit Receipe</h4>
        <hr />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Receipe Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            name="receipe_name"
            value={{receipe.receipe_name}}
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe Description</label
          >
          <textarea
            class="form-control"
            name="receipe_description"
            required
          >{{receipe.receipe_desc}}</textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Receipe Image</label
          >
          <input type="file" class="form-control" name="receipe_image" value={{receipe.receipe_image}} />
        </div>
        <a href="{% url 'receipes' %}">
          <button type="submit" class="btn btn-success mt-3">Save</button>
        </a>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
